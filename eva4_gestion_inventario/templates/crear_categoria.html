<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Categoría</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Crear Nueva Categoría</h1>
        
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_nombre">Nombre</label>
                <input type="text" class="form-control" id="id_nombre" name="nombre" required placeholder="Ingrese el nombre de la categoría">
            </div>
            
            <div class="form-group">
                <label for="id_descripcion">Descripción</label>
                <textarea class="form-control" id="id_descripcion" name="descripcion" rows="3" placeholder="Ingrese una descripción de la categoría"></textarea>
            </div>
            
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="{% url 'crud_categoria' %}" class="btn btn-danger">Cancelar</a>
        </form>
    </div>
</body>
</html>
