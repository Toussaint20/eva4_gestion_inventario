<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Bienvenido al Panel de Administración</h1>
        <p>Selecciona una opción para gestionar los datos:</p>

        <div class="row">
            <!-- Botón para ir a CRUD de Categoría -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">CRUD Categoría</h5>
                        <a href="{% url 'crud_categoria' %}" class="btn btn-primary">Ir a Categorías</a>
                    </div>
                </div>
            </div>

            <!-- Botón para ir a CRUD de Proveedor -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">CRUD Proveedor</h5>
                        <a href="{% url 'crud_proveedor' %}" class="btn btn-primary">Ir a Proveedores</a>
                    </div>
                </div>
            </div>

            <!-- Botón para ir a CRUD de Producto -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">CRUD Producto</h5>
                        <a href="{% url 'crud_producto' %}" class="btn btn-primary">Ir a Productos</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.5/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
