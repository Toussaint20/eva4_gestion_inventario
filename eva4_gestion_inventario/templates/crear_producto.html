<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Crear Nuevo Producto</h1>
        
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_nombre">Nombre</label>
                <input type="text" class="form-control" id="id_nombre" name="nombre" required placeholder="Ingrese el nombre del producto">
            </div>
            
            <div class="form-group">
                <label for="id_descripcion">Descripción</label>
                <textarea class="form-control" id="id_descripcion" name="descripcion" rows="3" placeholder="Ingrese una descripción del producto"></textarea>
            </div>
            
            <div class="form-group">
                <label for="id_precio">Precio</label>
                <input type="number" class="form-control" id="id_precio" name="precio" step="0.01" required placeholder="Ingrese el precio del producto">
            </div>
            
            <div class="form-group">
                <label for="id_stock">Stock</label>
                <input type="number" class="form-control" id="id_stock" name="stock" required placeholder="Ingrese la cantidad de stock">
            </div>
            
            <div class="form-group">
                <label for="id_categoria">Categoría</label>
                <select class="form-control" id="id_categoria" name="categoria" required>
                    {% for categoria in categorias %}
                    <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="id_proveedor">Proveedor</label>
                <select class="form-control" id="id_proveedor" name="proveedor" required>
                    {% for proveedor in proveedores %}
                    <option value="{{ proveedor.id }}">{{ proveedor.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="id_estado">Estado</label>
                <select class="form-control" id="id_estado" name="estado" required>
                    <option value="activo">Activo</option>
                    <option value="inactivo">Inactivo</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="{% url 'crud_producto' %}" class="btn btn-danger">Cancelar</a>
        </form>
    </div>
</body>
</html>
