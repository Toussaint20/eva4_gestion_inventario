<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Producto</title>
</head>
<body>
    <h1>¿Estás seguro de que deseas eliminar este producto?</h1>
    
    <p><strong>Nombre:</strong> {{ producto.nombre }}</p>
    <p><strong>Descripción:</strong> {{ producto.descripcion }}</p>
    <p><strong>Precio:</strong> {{ producto.precio }}</p>
    <p><strong>Stock:</strong> {{ producto.stock }}</p>
    <p><strong>Categoría:</strong> {{ producto.categoria.nombre }}</p>
    <p><strong>Proveedor:</strong> {{ producto.proveedor.nombre }}</p>

    <form action="{% url 'eliminar_producto' producto.id %}" method="POST">
        {% csrf_token %}
        <button type="submit">Eliminar Producto</button>
    </form>

    <br>
    <a href="{% url 'crud_producto' %}">Cancelar</a>
</body>
</html>
